<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="title" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/></head>
<body>
    <div th:insert="blocks/headers :: standard_header" />
    <div class="container mt-5 text-center">
        <form action="/add/adding" method="post" modelAttribute="user">
            <h1 class="h3 mb-3 fw-normal">Add user</h1>

            <div class="form-floating">
                <input type="text" class="form-control" id="name" name="name" placeholder="Игорь">
                <label for="name">Имя</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Добавить</button>
            <p class="mt-5 mb-3 text-muted">© 2017–2021</p>
        </form>
    </div>
    <div th:insert="blocks/footers :: standard_footer"/>
</body>
</html>
