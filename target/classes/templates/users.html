<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
</head>
<body>
    <div th:insert="blocks/headers :: standard_header" />
    <div class="container mt-5">
        <h1>All users in database</h1>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Удалить</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <th scope="row">*</th>
                <td><p th:text="${user.id}"/></td>
                <td><p th:text="${user.name}"/></td>
                <td><a href="users.html" th:href="@{/users/delete(id=${user.id})}"><button th:text="Удалить"/></a></td>
            </tr>
            </tbody>
        </table>

    </div>
    <div th:insert="blocks/footers :: standard_footer"/>
</body>
</html>
